<template name="userProfile">
  <div class="container">
    <div class="row">
      <h1>User Profile Page</h1>
      <p>{{ profile.firstName }} {{ profile.lastName }}</p>
      <p>{{ userBio }}</p>
      <p>Preferred subjects: </p>
      <p>Education: </p>
      <p>Experience: </p>
    </div>
  </div>
</template>
