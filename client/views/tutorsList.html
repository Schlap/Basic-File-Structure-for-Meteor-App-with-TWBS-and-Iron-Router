<template name="tutorsList">
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h1>Tutors List</h1>
      </div>
    </div>

    <div class="row">
      <form>
        <input type="text" name="text" class="form-control" placeholder="Search for a Tutor">
      </form>
    </div>

    <div class="row">
      {{ #each tutors }}
        {{ >tutor }}
      {{ /each}}
    </div>

  </div>
</template>
