<template name="tutorRegistrationForm">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="form-group">
          <div class="text-center">
             <h2>So you want to be a tutor, let's see what you got. ;)</h2>
             <p><a href="#" class="sign-in-link">Sign in</a> or Register for an account</p>
          </div>
          <input type="text" name="tutorRegisterName" class="form-control" placeholder="Full Name">
          <input type="email" name="tutorRegisterEmail" class="form-control" placeholder="Email">
          <input type="password" name="tutorRegisterPassword" class="form-control" placeholder="Password">
          <input type="submit" value="Register" class="btn btn-default"/>
        </form>
      </div>
    </div>
  </div>
</template>
