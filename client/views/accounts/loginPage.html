<template name="loginPage">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
       <form class="form-group">
         <div class="text-center">
            <h2>Please Login (Need to create one template.events for both login templates)</h2>
            <!-- <p><a href="#" class="sign-in-link">Sign in</a> or Register for an account</p> -->
         </div>

         <input type="email" name="loginEmail" class="form-control" placeholder="Email" autocomplete="off">
         <input type="password" name="loginPassword" class="form-control" placeholder="Password" autocomplete="off">

         <div class="row">
           <div class="col-md-6 col-sm-6 col-xs-6">
             <input type="submit" value="Login" class="btn btn-default">
           </div>
           <div class="col-md-6 col-sm-6 col-xs-6">
             <input type="#" value="Login with Facebook" class="btn btn-default fb-login">
           </div>
         </div>

         </form>
         </div>
      </div>

  </div>

</template>
